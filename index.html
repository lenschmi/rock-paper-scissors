<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <header>
            <h1><span class="rock-text">Rock</span> <span class="paper-text">Paper</span> <span class="scissors-text">Scissors</span></h1>
        </header>
        <main>
            <p>
                    <span><span class="rock-text">Rock</span> beats <span class="scissors-text">Scissors</span> | </span>
                    <span><span class="scissors-text">Scissors</span> beats <span class="paper-text">Paper</span> | </span>
                    <span><span class="paper-text">Paper</span> beats <span class="rock-text">Rock</span></span>
            </p>
            <p>First to 5 wins!</p>
            <div id="rps-buttons">
                <button id="rock" class="game-buttons" type="button"></button>
                <button id="paper" class = "game-buttons" type="button"></button>
                <button id="scissors" class="game-buttons" type="button"></button>
            </div>
            <div id="results">
                <div id="comp-choice">
                    <p>Computer's Choice</p>
                    <div id="comp-image"></div>
                </div>
                <div id="round-scores">
                    <p>Rounds played: <span id="round">0</span></p>
                    <p>Player score: <span id="player-score">0</span></p>
                    <p>Computer score: <span id="comp-score">0</span></p>
                    <!--Empty paragraph to hold result information-->
                    <p id=result></p>
                </div>
            </div>
            <div id="game-end">
                <!--Empty paragraph to hold result information-->
                <p id="game-result"></p>
                <button id="new-game">New Game</button>
            </div>
        </main>
        <script type="text/javascript" src="rockPaperScissors.js"></script>
    </body>
</html>
